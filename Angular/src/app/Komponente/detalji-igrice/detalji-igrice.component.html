<div class="container-md">
  <div class="route">
    <p routerLink="/">Poƒçetna</p>
    <p>></p>
    <p routerLink="/igrice">Igrice</p>
    <p>></p>
    <p>Detalji igrice</p>
  </div>
</div>
<div class="container" *ngFor="let di of detaljiIgrice">
  <div class="game-info">
    <img src="{{di.slika}}">
    <div class="informations">
      <div class="info">
        <p>Zanr: </p><span>{{di.zanr}}</span>
      </div>
      <div class="info">
        <p>Izdavac: </p><span>{{di.izdavac}}</span>
      </div>
      <div class="info">
        <p>Datum izlaska: </p><span>{{di.datumIzlaska.substring(0,di.datumIzlaska.indexOf('T'))}}</span>
      </div>
    </div>
  </div>
  <div class="game-info-more">
    <h2>{{di.naziv}}</h2>
    <div class="bio">
      <p>{{di.opis}}</p>
    </div>
    <div class="add-to-cart">
      <button (click)="dodajUKorpu(di)">Dodaj u korpu</button>
      <button (click)="pripremiPodatke(di);prikazFormeZaRecenziju = true">Ostavi recenziju</button>
    </div>
  </div>
  <div class="game-price">
    <p class="original-price"><span>${{di.cijena}}</span></p>
    <p class="discount">-{{di.postotakAkcije}}%</p>
    <p class="final-price">${{di.akcijskaCijena}}</p>
  </div>
</div>
<app-recenzija *ngIf="prikazFormeZaRecenziju"
(otvori)="otvaranjeFormeZaRecenziju($event)"
[igricaID]="igricaID"></app-recenzija>
