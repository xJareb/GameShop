<div class="game-panel">
  <div class="route">
    <p routerLink="/">Početna</p>
    <p>></p>
    <p routerLink="/igrice">Igrice</p>
  </div>
  <div class="title">
    <h2 style="text-align: center">Igrice</h2>
  </div>
  <div class="category-filter" >
    <p (click)="zanr=0;filter(0,pocetnaCijena,zavrsnaCijena)">Sve</p>
    <div class="category" *ngFor="let lz of listaZanrova">
      <p (click)="uzmiZanr(lz);filter(zanr,pocetnaCijena,zavrsnaCijena)">{{lz.naziv}}</p>
    </div>
  </div>
  <div class="price-rangne">
    <div class="firstPrice">
      <p>Početna cijena</p>
      <input type="number" id="pocetna" (change)="filter(zanr,pocetnaCijena,zavrsnaCijena)" [value]="pocetnaCijena" [(ngModel)]="pocetnaCijena" min="1" [max]="zavrsnaCijena">
    </div>
    <div class="lastPrice">
      <p>Krajnja cijena</p>
      <input type="number" id="zavrsna" (change)="filter(zanr,pocetnaCijena,zavrsnaCijena)" [value]="zavrsnaCijena" [(ngModel)]="zavrsnaCijena" [min]="pocetnaCijena + 1" max="250">
    </div>
  </div>
  <div class="game-grid">
      <div class="game-item" *ngFor="let li of listaIgrica">
        <img src="{{li.slika}}" alt="" (click)="idiUDetalje(li)">
        <div class="discount">-{{li.postotakAkcije}}%</div>
        <div class="details">
          <p>{{li.naziv}}</p>
          <p class="price">${{li.akcijskaCijena}}</p>
        </div>
      </div>
  </div>
</div>
