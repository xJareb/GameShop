<div class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLiveLabel">Edit game</h1>
        <button  class="btn-close" data-bs-dismiss="modal"  aria-label="Close" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <div>
          <label class="form-label" > ID: </label>
          <input class="form-control" disabled [(ngModel)]="gameID">
        </div>

        <div>
          <label class="form-label"> Name: </label>
          <input class="form-control" [(ngModel)]="name">
        </div>

        <div>
          <label class="form-label"> Genre: </label>
          <select class="form-control" [(ngModel)]="genreID">
            <option *ngFor="let lz of genreList" [value]="lz.id">{{lz.name}}</option>
          </select>
        </div>

        <div>
          <label class="form-label"> Release date: </label>
          <input class="form-control" type="date" [(ngModel)]="releaseDate">
        </div>

        <div>
          <label class="form-label"> Photo: </label>
          <input class="form-control" [(ngModel)]="photo">
        </div>

        <div>
          <label class="form-label"> Publisher: </label>
          <input class="form-control" [(ngModel)]="publisher">
        </div>
        <div>
          <label class="form-label"> Description: </label>
          <input class="form-control" [(ngModel)]="description">
        </div>
        <div>
          <label class="form-label"> Price: </label>
          <input class="form-control" type="number" [(ngModel)]="price" [min]="1" [max]="100">
        </div>
        <div>
          <label class="form-label"> Percentage discount: </label>
          <input class="form-control" type="number" [(ngModel)]="percentageDiscount" [min]="0" [max]="99">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal" (click)="close()">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveChanges()">Save changes</button>
      </div>
    </div>
  </div>
</div>
