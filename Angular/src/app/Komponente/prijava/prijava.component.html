<div class="fluid-container flex-div">
  <div class="left-container container-dimensions">
    <div class="container-route flex-div">
      <p routerLink="">Početna</p>
      <p>></p>
      <p routerLink="/prijava">Prijava</p>
    </div>
    <div class="login-forma">
      <form>
        <h2 class="color-white">Prijavi se</h2>
        <div class="form-inputs">
          <div class="form-group">
            <div class="OAuth2">
              <div id="google-signin-button"></div>
            </div>
            <input type="text" class="form-control color-white center-div" id="exampleInputUsername1" placeholder="Korisnicko ime" [(ngModel)]="korisnickoIme" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <input type="password" class="form-control color-white center-div" id="exampleInputPassword1" placeholder="Lozinka" [(ngModel)]="lozinka" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <button type="submit" class="login-button color-white center-div" (click)="prijaviSe()">Prijavi se</button>
        <div class="account-option color-white flex-div center-div">
          <div class="account-reg">
            <p routerLink="/registracija">Nemate još nalog?</p>
          </div>
          <div class="account-pass">
            <p>Zaboravili ste lozinku?</p>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="right-container container-dimensions bg-image">
  </div>
</div>
