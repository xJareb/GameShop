<div class="fluid-container">
  <div class="left-container">
    <div class="container-route">
      <p routerLink="">Home</p>
      <p>></p>
      <p routerLink="/prijava">Login</p>
    </div>
    <div class="login-forma">
      <form>
        <h2>Login</h2>
        <div class="form-inputs">
          <div class="form-group">
            <div class="OAuth2">
              <div id="google-signin-button"></div>
            </div>
            <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <button type="submit" class="login-button" (click)="login()">Prijavi se</button>
        <div class="account-option">
          <div class="account-reg">
            <p routerLink="/registracija">Don't have account?</p>
          </div>
          <div class="account-pass">
            <p>X</p>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="right-container bg-image">
  </div>
</div>
