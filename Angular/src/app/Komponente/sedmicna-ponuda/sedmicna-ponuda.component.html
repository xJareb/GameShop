<h4 class="color-white">Special offer ></h4>
<div class="body">
  <div class="game-item" *ngFor="let sp of specialOffer">
    <img src="{{sp.photo}}" alt="" (click)="goToDetails(sp)">
    <div class="discount">-{{sp.percentageDiscount}}%</div>
    <div class="remove" (click)="deleteGame(sp)" *ngIf="authService.jelAdmin()">&#x274c;</div>
    <div class="details">
      <p>{{sp.name}}</p>
      <p class="price">${{sp.actionPrice}}</p>
    </div>
  </div>
</div>
