<h4 class="color-white">Specijalna ponuda ></h4>
<div class="body">
  <div class="game-item" *ngFor="let sp of sedmicnaPonuda">
    <img src="{{sp.slika}}" alt="" (click)="idiUdetalje(sp)">
    <div class="discount color-white">-{{sp.postotakAkcije}}%</div>
    <div class="remove" (click)="obirisIgricu(sp)" *ngIf="authService.jelAdmin()">&#x274c;</div>
    <div class="details color-white">
      <p>{{sp.naziv}}</p>
      <p class="price">${{sp.akcijskaCijena}}</p>
    </div>
  </div>
</div>
